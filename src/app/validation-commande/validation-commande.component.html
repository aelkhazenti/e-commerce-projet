<div class="card">
   
    <div class="card-body">
        <form>
            <div class="card bg-Light">
                <div class="card-header bg-primary" >
                    FINALISATION DE LA COMMANDE
                </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label >Nom *</label>
                <input type="text" class="form-control"  placeholder="Nom" name="nom" [(ngModel)]="data.nom" >
              </div>
              <div class="form-group col-md-6">
                
                <label >Prenom * </label>
                <input type="text" class="form-control"  placeholder="Nom" name="prenom" [(ngModel)]="data.prenom" >
               
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
              <label >email * </label>
              <input type="text" class="form-control"  placeholder="exemple@gmail.com" name="email" [(ngModel)]="data.email" >
            </div>
            
                <div class="form-group col-md-6">
              <label >Numéro de téléphone mobile *</label>
              <input type="text" class="form-control" placeholder="+212 61 23 45 67 8" name="numero" [(ngModel)]="data.numero">
            </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-4">
                <label >Adresse *</label>
                <input type="text" class="form-control"  name="Adresse" [(ngModel)]="data.Adresse">
              </div>
              <div class="form-group col-md-4">
                  <label >Région *</label>
                  <input type="text" class="form-control"  placeholder="Région " name="Region" [(ngModel)]="data.Region" >
              </div>
              
              <div class="form-group col-md-4">
                <label >Ville *</label>
                <input type="text" class="form-control"  name="Ville" [(ngModel)]="data.Ville">
              </div>
            </div>
             
          </div>



            <button type="button" class="btn btn-success" (click)="insertPro()">suivant</button>
           

        
              

             <input [value]="paniertotal" [(ngModel)]="finalAmount" style="padding-bottom: 10px;">
          
              
            
            
            

            
          </form>
    </div>
</div>

<div class="card"  *ngIf="paidFor===true" >   
    <div class="card-body">
        <form>
            <div class="card bg-Light">
     <form >

                    <div class="container"  class="padi" >
                        
   
                <ngx-paypal [config]="payPalConfig"></ngx-paypal>
                        
               
                
                    </div>
                    <button type="button" class="btn btn-success" (click)="finiPro()">suivant</button>
                 </form>


            </div>
        </form>
    </div>
</div>
