<router-outlet></router-outlet>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<br><br><br>

<div class="card">
   
    <div class="card-body">
        <form>
            <div class="card bg-light">
                <div class="card-header bg-info" >
                  ajouter un produit
                </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label >Nom du produit</label>
                <input type="text" class="form-control"  placeholder="Nom" name="nomProduit" [(ngModel)]="data.nomProduit" >
              </div>
              <div class="form-group col-md-6">
                
                <label >la marque</label>
                <select class="form-control" name="marque" [(ngModel)]="data.marque" >
                  <option selected>APPLE</option>
                  <option>Samsung</option>
                  <option>huawei</option>
                  <option>PC</option>
              
                </select>
               
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
              <label >prix</label>
              <input type="text" class="form-control"  placeholder="xx,xx DH" name="prix" [(ngModel)]="data.prix" >
            </div>
            
                <div class="form-group col-md-6">
              <label >la ram </label>
              <input type="text" class="form-control" placeholder="" name="ram" [(ngModel)]="data.ram">
            </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-4">
                <label >stockage</label>
                <input type="text" class="form-control"  name="stockage" [(ngModel)]="data.stockage">
              </div>
              <div class="form-group col-md-4">
                  <label >couleur</label>
                  <input type="text" class="form-control"  placeholder="couleur" name="couleur" [(ngModel)]="data.couleur" >
              </div>
              
              <div class="form-group col-md-4">
                <label >ajouter une photo</label>
                <input type="file" (change)="upload($event)" accept=".png,.jpg" />
                <input type="text" [value]="urlmage | async " name="urlmage" [(ngModel)]="data.urlmage" >
              </div>
            </div>
             
          </div>



            <button type="button" class="btn btn-success" (click)="insertPro()">enregistrer</button>
            

            
          </form>
    </div>
</div>
